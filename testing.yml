image: docker.gamechanger.io/test/deferrable
services:
  - redis
script:
  - cd $REPO
  - pip install -q .
  - |
    python -c "import dynamic_requirements; f = open('requirements.txt', 'w'); map(lambda x: f.write(x + '\n'), dynamic_requirements.test_requires)"
  - pip install -q -r requirements.txt
  - nosetests
